<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Crud Social Media App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="header">
        <h1>Orange Social Media App</h1>
    </div>

    <div id="body">
        
        <div class="container">

            <div class="left">
                <h2>User Name</h2>
                <h4>@handle</h4>

                <br>

                <p>
                    "Don't go chasing waterfalls" - MIA
                </p>

                <br/>
                <form id="form">
                    <label for="post"> Write your post here</label>
                    <br/>
                    <textarea name="post" id="input" cols="30" rows="10"></textarea>
                    <br/>
                    <div id="msg"></div>
                    <button type="submit">Post</button>
                </form>
            </div>
            <div class="right">
                <h3>Timeline</h3>
                <div id="posts"></div>

            </div>

        </div>
    </div>

    <div class="footer">
        <span>@orangesocialmediaapp</span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
